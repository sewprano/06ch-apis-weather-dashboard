<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid text-center p-2">
        <div class="row justify-content-center">
            <!-- search & history sidebar-->
            <aside class="col-12 col-lg-3">
                <!-- search box -->
                <div class="card bg-dark text-light p-3">
                    <h2 class="card-header">Search For a City</h2>
                    <div class="card-body">
                        <form id="city-search" class="form">
                            <div class="mb-3">
                                <label class="form-label"></label>
                                <input id="input" type="text" class="form-control" placeholder="Seattle">
                                <div id="error-msg"></div>
                            </div>
                            <div>
                                <button class="btn search-button bg-light" type="submit">
                                Search    
                                </button>
                            </div>
                        </form>
                        <div id="history"></div>
                    </div>
                </div>
                <!-- history -->
                <!-- <div class="list-group" id="history"></div> -->
            </aside>
            <!-- main dashboard w/ weather-->
            <section class="col-12 col-lg-9">
                <section id="today" class="card" role="region" aria-live="polite"></section>
                <section id="forecast" class="container" role="region" aria-live="polite"></section>
            </section>
        </div>
    </main>
    <!-- day.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <!-- other  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
